<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Local Lib</title>
</head>
<body>
  <div class="body-grid-wrapper">
    <div class="banner">Local Library App</div>
    <div class="description-wrapper">
      <div class="description part-one">USING LOCAL STORAGE IN YOUR BROWSER</div>
      <div class="description part-two">CREATED BY &nbsp<a href="https://github.com/INll"><em class="description part-three">TIGER LEUNG</em></a></div>  
    </div>
    <div class="main-body">
      <div class="main-functions">
        <div class="button-wrapper">
          <button class="button-34" role="button"><div class="button-text">ADD A BOOK</div></button>
        </div>
        <div class="stats-wrapper">
          <div class="stat no-of-books">
            Books added:&nbsp
            <div class="important-number">7</div>
          </div>
          <div class="stat read-count">
            Read:&nbsp
            <div class="important-number">3</div>
          </div>  
        </div>
      </div>
      <div class="book-display-wrapper">  
        <div class="card read">
          <div class="title">
            How to Fail Successfully
          </div>
          <div class="book-details">
            <div class="cover">*cover of book*</div>
            <div class="author">Tiger</div>
            <div class="no-of-pages">387</div>
            <div class="publication-date">Aug 2022</div>
          </div>
          <div class="abstract"></div>
          <div class="book-buttons">
            <div class="read function-buttons"></div>
            <div class="delete function-buttons"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
